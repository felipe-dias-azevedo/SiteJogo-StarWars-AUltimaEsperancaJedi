                <label for="senha">Senha:</label>
                <input type="password" id="senha_cadastro" placeholder="Digite sua senha">
                <label for="confirmar">Confirmar senha:</label>
                <input type="password" id="senha_conf_cadastro" placeholder="Digite sua senha novamente">
                <button>Confirmar</button>
                <a href="login.html">Já possui uma conta?</a>
            </form>
        </div>
        <div class="rodape">
            <h1>Por Felipe Azevedo - Estudante de Ciência da Computação na Faculdade Bandtec</h1>
